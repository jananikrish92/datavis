<!DOCTYPE html>
<html lang="en">
<head>
  <title>dc.js - Scatter Plot Brushing Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="common.js"></script>
    <script src="scatter.js"></script>
    <script src="line.js"></script>
    <script src="histogram.js"></script>
    <script src="multiscatter.js"></script>
    <script src="piechart.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/crossfilter.js"></script>
    <script type="text/javascript" src="js/dc.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="row">
  <div class="col-md-1"><span><label for ="graphtype"> <span>Graph Type :</span>
  <select id="graphtype" onchange="loadCoordinates()">
    <option id="<Select>">Select</option>
  </select></label>
  <button type="button" id="renderGraph" onClick="renderGraph()">Render</button></span>
  </div>
  <div id="xcoordinateDiv" class="col-md-1" style="visibility:hidden;">
    <label for="xcoordinate"> <span>X-axis :</span>
    <select id="xcoordinate">
      <option id="<Select>" selected>Select</option>
    </select>
    </label>
  </div>
  <div id="ycoordinateDiv"  class="col-md-1" style="visibility:hidden;">
    <label for="xcoordinate"> <span>Y-axis :</span>
    <select id="ycoordinate">
      <option id="<Select>" selected>Select</option>
    </select>
    </label>
  </div>
  <div id="zcoordinateDiv" class="col-md-1" style="visibility:hidden;">
    <label for="xcoordinate"> <span>Z-axis :</span>
    <select id="zcoordinate">
      <option id="<Select>" selected>Select</option>
    </select>
    </label>
  </div>
  </div>
  <div>
  <div id="scatter1"></div>
  <div id="scatter2"></div>
  <div id="line"></div>
  <div id="heatMapChart"></div>
  <div id="HistChart"></div>
  <div id="multiscatter"></div>
  <div id="chart-ring-year"></div>
  </div>
  </div>
  <script type="text/javascript">
  //alert("hello");
  $( document ).ready(function() {
  //setTimeout(1000);
  $.ajax({
    type: 'GET',
    datatype:"jsonp",
    crossDomain: true,
    url: "http://127.0.0.1:5000/fetchGraph",
    success: function (responseData, textStatus, jqXHR) {  
    // alert(responseData); 
      var dbData = JSON.parse(responseData);
       var $select = $('#graphtype');
  //alert($select);
       $.each(dbData, function(key, val){
         $select.append('<option id="' + val.graph + '">' + val.graph + '</option>');
       });
    }
  });   
});
  
  </script>
</body>
</html>
