<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="common.js"></script>
    <script src="scatter.js"></script>
    <script src="line.js"></script>
    <script src="histogram.js"></script>
    <script src="multiscatter.js"></script>
    <script src="piechart.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/crossfilter.js"></script>
    <script type="text/javascript" src="js/dc.js"></script>
    <style type="text/css">
      
      label {
    font-weight: normal !important;
}
    </style>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
    <div class="row">
     <div class="col-md-8"><p class="navbar-brand">Facebook Dashboard</p></div>
     <div class="col-md-4" align="right"><a class="navbar-brand" href="about.html">About</a></div>
     </div>
    </div>
  </div>

<div class="container-fluid">
<div class="row" style="margin-top:100px;font-weight: normal;margin-bottom: 10px;">
  <div class="col-sm-2"><span><label for ="graphtype"> <span>Graph Type :</span>
  <select id="graphtype" onchange="loadxCoordinates()" style="width:100px;">
    <option id="<Select>">Select</option>
  </select></label>
  </span>
  </div>
  <div id="xcoordinateDiv" class="col-sm-2">
    <label for="xcoordinate"> <span>X-axis :</span>
    <select id="xcoordinate" onchange="loadyCoordinates()" style="width:150px;" disabled="true">
      <option id="<Select>" selected>Select</option>
    </select>
    </label>
  </div>
  <div id="ycoordinateDiv"  class="col-sm-2">
    <label for="xcoordinate"> <span>Y-axis :</span>
    <select id="ycoordinate" onchange="loadzCoordinates()" style="width:150px;" disabled="true">
      <option id="<Select>" selected>Select</option>
    </select>
    </label>
  </div>
  <div id="zcoordinateDiv" class="col-sm-2" >
    <label for="xcoordinate"> <span>Z-axis :</span>
    <select id="zcoordinate" style="width:150px;" disabled="true">
      <option id="<Select>" selected>Select</option>
    </select>
    </label>
  </div>


  <div class="col-sm-2"><button type="button" id="renderGraph" onClick="renderGraph()" disabled="true">Render</button></div>
  </div>
  <div>
  </div>
   <div id="scatter1"></div>
  <div id="scatter2"></div><div id="Scatter_Plot_desc"></div><br/>
  <br/><br/><div id="line"></div><div id="Line_desc"></div>
  <br/><br/><div id="heatMapChart"></div><div id="Heat_Map_desc"></div>
  <br/><br/><div id="HistChart"></div><div id="Histogram_desc"></div>
  <br/><br/><div id="multiscatter"></div><div id="Multi_Scatter_desc"></div>
  <br/><br/><div id="chart-ring-year"></div><div id="Pie_desc"></div>
  
  <script type="text/javascript">
  //alert("hello");
  $( document ).ready(function() {
  //setTimeout(1000);
  $.ajax({
    type: 'GET',
    datatype:"jsonp",
    crossDomain: true,
    url: "http://127.0.0.1:5000/fetchGraph",
    success: function (responseData, textStatus, jqXHR) {  
    // alert(responseData); 
      var dbData = JSON.parse(responseData);
       var $select = $('#graphtype');
  //alert($select);
       $.each(dbData, function(key, val){
         $select.append('<option id="' + val.graph + '">' + val.graph + '</option>');
       });
    }
  });   
});
  
  </script>
</body>
</html>
