
<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Heatmap Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
    <style>
      .heat-box {
        stroke: #E6E6E6;
        stroke-width: 2px;
      }
    </style>
</head>
<body>
<div class="container">
<script type="text/javascript" src="header.js"></script>

<h2>Michelsonâ€“Morley experiment</h2>
<div id="heat"></div>

<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript">
var chart = dc.heatMap("#heat");
d3.csv("dataset.csv", function(error, experiments) {
  var ndx    = crossfilter(experiments),
      runDim = ndx.dimension(function(d) { return [+d["Post Month"], +d["Post Hour"]]; }),
      runGroup = runDim.group().reduceSum(function(d) { return +d["comment"]; });
  chart
    .width(45 * 20 + 80)
    .height(45 * 5 + 40)
    .dimension(runDim)
    .group(runGroup)
    .keyAccessor(function(d) { return +d.key[0]; })
    .valueAccessor(function(d) { return +d.key[1]; })
    .colorAccessor(function(d) { return +d.value; })
    .title(function(d) {
        return "Post Month:   " + d.key[0] + "\n" +
               "Post Hour:  " + d.key[1] + "\n" +
               "Paid: " + d.value + " $";})
    .colors(["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"])
    .calculateColorDomain();
  chart.render();
});
</script>

</div>
</body>
</html>
